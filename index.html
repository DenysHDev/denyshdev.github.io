<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="javascript:void(0)" onclick="showSection('info')">My Info</a></li>
                    <li><a href="javascript:void(0)" onclick="showSection('education')">Education</a></li>
                    <li><a href="javascript:void(0)" onclick="showSection('skills')">Skills</a></li>

                    <li><a href="javascript:void(0)" onclick="showSection('contact')">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <section id="info" class="content-section">
                <h2>My Info</h2>
                <p>Description about yourself.</p>
            </section>
            <section id="education" class="content-section" style="display:none;">

                <p>Details about your educational background.</p>
            </section>
            <section id="skills" class="content-section" style="display:none;">
                <h2>Skills</h2>
                <p>List of your skills.</p>
            </section>
            <section id="projects" class="content-section" style="display:none;">
                <h2>Projects</h2>
                <p>Overview of projects you've worked on.</p>
            </section>
            <section id="contact" class="content-section" style="display:none;">
                <h2>Contact</h2>
                <p>How people can get in touch with you.</p>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
